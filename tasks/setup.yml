---
- name: create "{{ username }}" user
  tags: setup
  user:
    name: "{{ username }}"
    password: "{{ user_password|password_hash('sha512') }}"
    groups: wheel
    shell: /bin/bash
    create_home: yes

- name: give "{{ username }}" sudo priviliges
  tags: setup
  lineinfile:
   path: /etc/sudoers
   state: present
   regexp: '^%wheel\s'
   line: '%wheel ALL=(ALL) ALL'

- name: install core system packages
  tags: setup
  community.general.pacman:
    name:
      - man
      - man-pages
      - xorg
      - xorg-xinit
      - openssh
      - xsel
      - udiskie
      - lxappearance
      - xcape
      - unzip
      - polkit
      - networkmanager
    state: present
