---
- hosts: localhost
  become: yes
  vars:
    - username: mm
    - dotfiles_repo: git@github.com:mich-murphy/.dotfiles.git
    - source_key: "./.ssh/id_rsa"
    - dest_key: "/home/{{ username }}/.ssh/id_rsa"
  vars_prompt:
    - name: user_password
      prompt: "Enter desired user password"

  pre_tasks:
  - name: system update
    tags: always
    community.general.pacman:
      update_cache: yes
      upgrade: yes

  tasks:
  - include_tasks: tasks/setup.yml
  - include_tasks: tasks/ssh.yml
  - include_tasks: tasks/pacman.yml
  - include_tasks: tasks/aur.yml
  - include_tasks: tasks/dotfiles.yml
  - include_tasks: tasks/systemd.yml
  - include_tasks: tasks/pip.yml
